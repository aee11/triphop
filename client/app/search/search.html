<div ng-include="'components/navbar/navbar.html'"></div>

<div layout="column" layout-padding layout-align="center">
  <form name="searchQuery" ng-submit="search()">

    
		
    <div class="container">
      <div class="row">
        <div class="col-xs-2">
          <label>Start: </label>
        </div>
        <div class="col-xs-4">
          <input type="text" class="form-control" placeholder="Start" ng-model="query.start"/>
        </div>
        <div class="col-xs-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
      </div>
    </div>
		
		<!-- Add stop fields -->
		<div ng-repeat="stop in query.stops track by $index">
			<div class="container">
        <div class="row">
          <div class="col-xs-2">
  				  <label>Stop {{$index+1}}: <label>
          </div>
          <div class="col-xs-4">
  				  <input type="text" class="form-control" placeholder="Stop" ng-model="query.stops[$index]"/>
          </div>
          <div class="col-xs-1"> 
            <button type="button" class="btn btn-danger" ng-click="removeStop([$index])" layout-align="center">x</button>
          </div>
          <div class="col-xs-2">
            <input type="text" class="form-control" placeholder="Duration" ng-model="query.durs[$index]"/>
          </div>
  			</div>
      </div>
		</div>
    <button type="button" class="btn btn-default" ng-click="addStop()">Add stop</button>
  </form>
</div>

<div layout="column" layout-align="center">
<button type="button" class="btn btn-default" ng-click="search()" layout-align="center">Search</button>
      
</div>


query = {{query | json}} <br>
dagsetning = {{dt}}
