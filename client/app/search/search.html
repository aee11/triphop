<div ng-include="'components/navbar/navbar.html'"></div>

<div layout="column" layout-padding layout-align="center">
  <form name="searchQuery" ng-submit="search()">
    <div class="container">
      <label>Start:</label>
      <input type="text" ng-model="query.start"/>
    </div>
    <div class="container">
      <label>Stop 1:</label>
      <input type="text" ng-model="query.stops[0]"/>
    </div>
    <div class="container">
      <label>Stop 2:</label>
      <input type="text" ng-model="query.stops[1]"/>
    </div>
    <div layout="column" layout-align="center">
      <button type="submit" ng-click="search()" layout-align="center">Search</button>
    </div>
  </form>
</div>
