
    <div class="container">
      <div class="row">
				<div class="col-md-12">
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Duration" ng-model="query.dur"/>
          </div>
          <div class="col-xs-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Destination" ng-model="query.loc" typeahead="location as location.name for location in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-template-url="typeaheadLocations.html" typeahead-wait-ms="300" class="form-control" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="addStop()">
                  Add
                </button>
              </span>
            </div>
            
          </div>
					

					
		<!-- 			<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="addStop()">
								Add
							</button>
					</span> -->
				</div>
      </div>
		</div>



<div id='google-map-wrapper'>
	<div id='map-canvas'></div>
</div>


<script type="text/ng-template" id="typeaheadLocations.html">
  <a class='clearfix'>
      <span class='airport-location' ng-bind='match.model.name'></span> <span ng-if='!match.model.children' class='label label-info airport-code' ng-repeat='airport in match.model.airports' ng-bind='airport'></span>
      <span class='float-right' ng-bind='match.model.country'></span>
      <ul class='sublocation'>
        <li ng-repeat='subLocation in match.model.children'>
          <i class="glyphicon glyphicon-triangle-right"></i>
          {{ subLocation.name }} 
          <span class='label label-info airport-code'>{{ subLocation.airports[0] }}</span>
        </li>
      </ul>
      
  </a>
  <li class='divider autocomplete-divider'></li>
</script>

query = {{query | json}}
