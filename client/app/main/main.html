<div id="bg">
  <div ng-bind-html="imgStr"></div>
</div>
<div class="header">  
  <div class="text-vertical-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>Begin your adventure!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-4">
          <input type="text" class="form-control" placeholder="Starting location" ng-model="startingLocation" typeahead="location as location.name for location in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-template-url="typeaheadLocations.html" typeahead-wait-ms="300" class="form-control" />
        </div>
        <div class="col-xs-4">
            <div class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </div>
        <div class="col-xs-2">
          <a href="">
            <button type="button" class="btn btn-primary btn-block" ng-click="searchFirst()" layout-align="center">Search</button>
          </a>
        </div>
        <div class="col-xs-1"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="typeaheadLocations.html">
  <a class='clearfix'>
      <span class='airport-location' ng-bind='match.model.name'></span> <span ng-if='!match.model.children' class='label label-info airport-code' ng-repeat='airport in match.model.airports' ng-bind='airport'></span>
      <span class='float-right' ng-bind='match.model.country'></span>
      <ul class='sublocation'>
        <li ng-repeat='subLocation in match.model.children'>
          <i class="glyphicon glyphicon-triangle-right"></i>
          {{ subLocation.name }} 
          <span class='label label-info airport-code'>{{ subLocation.airports[0] }}</span>
        </li>
      </ul>
      
  </a>
  <li class='divider autocomplete-divider'></li>
</script>
